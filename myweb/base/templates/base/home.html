{% extends 'main.html' %}


{% block content %}
    <style>
        .home-cotainer {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>


    <div class="home-cotainer">
        <div>
            <h1>Browse Topic</h1>
            <hr>
            <div>
                <a href="{% url 'home' %}" >All</a>
            </div>
            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{ topic.name }}" >{{ topic }}</a>
                </div>
            {% endfor %}
        </div>

        <div>
            <h1>Home Page</h1>
            <a href="{% url 'create-room' %}" ><h3>Create Room</h3></a>
            {% for room in rooms %}
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                <a href="{% url 'room' room.id %}"><h1>{{room.id}} {{room.name}}</h1></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
